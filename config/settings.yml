# This file should not be used in deployed environments. Instead, set
# the SETTINGS_PATH environment variable to point to a configuration
# file that contains these settings.

defaults: &defaults
  database_config_path: 'config/database.yml'
  log_path: 'log/<%= Rails.env %>.log'
  auth_username: cc

  services:
  - name: cassandra-service
    id: 3101b971-1045-4816-a7ac-9ded2e028076
    description: cassandra service for application development and testing
    tags:
      - cassandra
      - NoSQL
    max_db_per_node: 200
    metadata:
      provider:
        name: chenxingyu
      listing:
        imageUrl: ~
        blurb: Cassandra service for application development and testing
    plans:
    - name: 10mb
      id: 2451fa22-df16-4c10-ba6e-1f682d3dcdc8
      description: cassnadra Server, 5mb persistent disk, 40 max concurrent connections
      max_storage_mb: 5 # in MB
      metadata:
        cost: 0.0
        bullets:
        - content: 10 MB storage
        - content: 40 concurrent connections



development:
  auth_password: 'dev'
  <<: *defaults

test:
  auth_password: 'test'
  <<: *defaults
